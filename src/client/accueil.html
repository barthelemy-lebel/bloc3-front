<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('default-sidebar')
    const sidebarToggle = document.getElementById('sidebarToggle')
    const sidebarLogo = document.getElementById('sidebarLogo')

    let isSidebarOpen = false

    const toggleSidebar = () => {
        isSidebarOpen = !isSidebarOpen
        sidebar.classList.toggle('-translate-x-full', !isSidebarOpen)
    }

    const closeSidebar = () => {
        isSidebarOpen = false
        sidebar.classList.add('-translate-x-full')
    }

    sidebarToggle.addEventListener('click', (event) => {
        event.stopPropagation()
        toggleSidebar()
    })

    sidebarLogo.addEventListener('click', (event) => {
        event.stopPropagation()
        closeSidebar()
    })

    document.addEventListener('click', (event) => {
        const isClickInside = sidebar.contains(event.target) || sidebarToggle.contains(event.target)
        if (!isClickInside && isSidebarOpen) {
            closeSidebar()
        }
    })
})

</script>
<button id="sidebarToggle" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
