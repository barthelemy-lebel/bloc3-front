<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../assets/logo-purple.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <script src="/src/submission/script/annonce-details.js" defer></script>
  <script type="module" src="/src/admin/script/get-clients.js"></script>
  <script src="/src/submission/script/navbar.js" defer></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>MeetImo-Annonce-Details</title>
</head>
<body class="flex flex-row">
      
  <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
  </button>

  <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <div class="flex flex-row items-end mb-4">
        <img src="/src/assets/logo-purple.png" alt="logo-meetimo" class="w-14 h-12">
        <h1 class="text-xl font-semibold font-madimi-one">MeetImo</h1>
      </div>
      <ul class="space-y-2 font-medium">
        <li>
          <a id="link-accueil" href='' class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg class="w-8 h-8 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-500 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Accueil</span>
          </a>
        </li>
        <li>
          <a id="link-document" href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-500 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Documents</span>
          </a>
        </li>
        <li>
          <a id="link-submission" href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-500 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Annonces</span>
          </a>
        </li>
        <li>
          <a id="link-client" href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-500 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Clients</span>
          </a>
        </li>
        <li>
          <a id="link-login" href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-500 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Déconnexion</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>


  <div class="flex flex-col w-2/3 mx-auto rounded-lg overflow-hidden mt-4 items-center justify-center">
    <div id="submission-actions" class="w-full flex flex-row items-center justify-end">
      <button id="edit-submission-button" onclick="document.getElementById('edit-submission-popup').classList.toggle('hidden')" class="flex flex-row items-center font-semibold text-purple-600 text-xl">Modifier
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#a755f7" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg>
      </button>
    </div>
    <div id="edit-submission-popup" class="modify-submission flex-col w-2/3 border p-4 rounded-lg shadow-lg hidden">
      <h3 class="text-2xl">Modifier l'annonce :</h3>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4 mt-8">
            <div class="flex items-center justify-between">
                <label for="submission-title" class="block text-lg font-medium leading-6 text-gray-900">Titre :</label>
            </div>
            <div class="mt-2">
                <input id="title" name="submission-title" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>

        <div class="w-2/4">
            <div class="flex items-center justify-between mt-8">
                <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Localisation :</label>
            </div>
            <div class="mt-2">
                <input id="location" name="submission-location" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>
      </div>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4">
          <div class="flex items-center justify-between mt-4">
              <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Loyer (en €) :</label>
          </div>
          <div class="mt-2">
              <input id="price" name="submission-price" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 p-2">
          </div>
      </div>
      <div class="w-2/4">
          <div class="flex items-center justify-between mt-4">
              <label for="submission-surface" class="block text-lg font-medium leading-6 text-gray-900">Surface (en m²) :</label>
          </div>
          <div class="mt-2">
              <input id="surface" name="submission-surface" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 p-2">
          </div>
      </div>
      </div>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4">
          <div class="flex items-center justify-between mt-4">
            <label for="submission-image-path" class="block text-lg font-medium leading-6 text-gray-900">Image :</label>
          </div>
          <div class="mt-2">
            <input placeholder="Ajouter depuis votre appareil" id="image-path" name="submission-image-path" type="url" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>
        <div class="w-2/4">
          <div class="flex items-center justify-between mt-4">
            <label for="submission-image-path" class="block text-lg font-medium leading-6 text-gray-900">Clients :</label>
          </div>
          <div class="mt-2">
            <select id="clients-list" name="submission-image-path" type="select" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 p-2" style="max-height: 45px; overflow-y: auto;">
              <option value="aucun client">------</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="">
          <div class="flex items-center justify-between mt-8">
              <label for="submission-description" class="block text-lg font-medium leading-6 text-gray-900">Description :</label>
          </div>
          <div class="mt-2">
              <textarea id="description" name="submission-description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 p-2" rows="5"></textarea>
          </div>
      </div>
      <button class="flex w-full justify-center rounded-md bg-purple-400 px-3 py-1.5 mt-8 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500" onclick="modifySubmission()">
          Ajouter
      </button>
    </div>

    <div class="w-2/3 mx-auto rounded-lg overflow-hidden mt-4">
      <img class="w-full h-1/2 object-cover rounded-lg" src="/src/assets/default-image.png" alt="Annonce Image" id="submission-image">
      <div class="mt-2">
        <p class="text-xl font-semibold mb-2"><span id="submission-title"></span> - <span id="submission-surface"></span>m² - <span id="submission-location">fff</span></p>
        <p class="text-gray-600 mb-2"><span id="submission-price" class="font-semibold text-black"></span> par mois</p>
        <p class="text-gray-600 mb-2" id="submission-description">Description de l'annonce</p>
        <!-- Carte OpenStreetMap -->
        <div id="map" class="w-full h-80 mb-8"></div>
      </div>
    </div>
    
    
  </div>
  
  
</body>
</html>
