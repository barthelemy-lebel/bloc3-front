<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/logo-favicon.png">

    <script type="module" src="../components/navbar.js" defer></script>
    <script type="module" src="../components/popup.js" defer></script>
    <script src="/src/admin/script/accueil.js" defer></script>

    <title>MeetImo-Accueil</title>
</head>

<body>
    <app-navbar items='["Accueil", "Clients", "Annonces", "Profil"]'></app-navbar>

    <div class="header m-8">
        <h1 class="text-3xl xl:text-7xl xs:text-3xl">Bienvenue <span id="name" class="text-main-purple font-semibold"></span></h1>
        <div class="header flex flex-col xl:flex-row-reverse justify-end mt-8">
            <div class="main-infos text-2xl xl:text-5xl mb-8 flex flex-col">
                <a href="http://127.0.0.1:5500/src/admin/clients.html"><span id="nbClients" class="text-main-purple font-semibold"></span> clients</a>
                <a href="http://127.0.0.1:5500/src/admin/annonces.html"><span id="nbAnnonces" class="text-main-purple font-semibold"></span> annonces disponibles</a>
            </div>
            <div class="add-submission flex flex-col xl:w-4/12 mr-16 border p-4 rounded-lg w-full">
                <h3 class="text-2xl">Ajouter une annonce</h3>
                <div class="w-2/4">
                    <div class="flex items-center justify-between mt-8">
                        <label for="submission-title" class="block text-lg font-medium leading-6 text-gray-900">Titre :</label>
                    </div>
                    <div class="mt-2">
                        <input id="title" name="submission-title" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="w-2/4">
                    <div class="flex items-center justify-between mt-4">
                        <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Localisation :</label>
                    </div>
                    <div class="mt-2">
                        <input id="location" name="submission-location" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="w-2/4">
                    <div class="flex items-center justify-between mt-4">
                        <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Loyer (en €) :</label>
                    </div>
                    <div class="mt-2">
                        <input id="price" name="submission-price" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="w-2/4">
                    <div class="flex items-center justify-between mt-4">
                        <label for="submission-surface" class="block text-lg font-medium leading-6 text-gray-900">Surface (en m²) :</label>
                    </div>
                    <div class="mt-2">
                        <input id="surface" name="submission-surface" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="">
                    <div class="flex items-center justify-between mt-8">
                        <label for="submission-description" class="block text-lg font-medium leading-6 text-gray-900">Description :</label>
                    </div>
                    <div class="mt-2">
                        <textarea id="description" name="submission-description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" rows="5"></textarea>
                    </div>
                </div>
                <button class="flex w-full justify-center rounded-md bg-main-purple px-3 py-1.5 mt-8 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" onclick="addSubmission()">
                    Ajouter
                </button>
            </div>
        </div>
    </div>
    <div id="popupContainer">
        <app-popup type="validation" text="L'annonce à bien été ajouté."></app-popup>
    </div>
</body>
</html>
