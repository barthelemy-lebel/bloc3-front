<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/logo-favicon.png">
    <title>MeetImo</title>
</head>
<body>
    <div class="navbar h-16 bg-main-blue flex flex-row justify-between items-center pr-4">
        <div class="logo bg-cover bg-center w-16 h-16" style="background-image: url('../assets/logo-white.png');"></div>
        <div class="name text-white text-xl">Meet-Imo</div>
    </div>
    <div class="header p-4 flex flex-col items-center">
        <h1 class="text-4xl">Meet-Imo</h1>
        <h2 class="text-lg text-gray-800">Outil de suivi de recherche immobilière</h2>
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 pb-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required placeholde="" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                    <a href="#" class="font-semibold text-main-purple hover:underline-offset-1">Forgot password?</a>
                </div>
                </div>
                <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <p class="mt-10 text-center text-sm text-gray-500">
                Pas encore inscris ? Inscrivez vous
                <a href="#" class="font-semibold leading-6 text-main-purple">ici</a>
            </p>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-main-purple px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Se connecter</button>
            </div>
            </form>
        </div>
    </div>
    <div class="footer h-16 bg-main-blue flex flex-row justify-between items-center p-4 absolute bottom-0 w-full">
        <p class="text-white text-xs">Auteur: Vincent Catherineau  Barthélémy Le Bel</p>
    </div>
</body>
</html>
