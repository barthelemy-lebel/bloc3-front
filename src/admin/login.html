<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/logo-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="script/login.js"></script>
    <title>MeetImo-Connexion</title>
</head>

<body>
    <div class="navbar h-16 bg-main-blue flex flex-row items-center pr-4">
        <div class="logo bg-cover bg-center w-16 h-16" style="background-image: url('../assets/logo-white.png');"></div>
        <div class="name text-white text-xl font-madimi-one">Meet-Imo</div>
    </div>
    <div class="header p-4 flex flex-col items-center justify-center my-8">
        <h1 class="text-6xl xl:text-8xl font-madimi-one">Meet-Imo</h1>
        <h2 class="text-lg xl:text-2xl text-gray-800">Outil de suivi de recherche immobilière
            <h1 class="text-lg lg:text-4xl xl:text-6xl text-main-purple font-bold">Connectez vous en tant qu'<span
                    class="font-madimi-one">agent immobilier</span></h1>
        </h2>
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 pb-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div>
                <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main-purple sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between mt-8">
                    <label for="password" class="block text-lg font-medium leading-6 text-gray-900"
                        id="password-placeholder">Mot de passe</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-main-purple hover:underline-offset-1">Mot de passe oublié
                            ?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <p class="mt-10 text-center text-sm text-gray-500">
                Pas encore inscris ? Inscrivez vous
                <a href="#" class="font-semibold leading-6 text-main-purple">ici</a>
            </p>

            <div>
                <button
                    class="flex w-full justify-center rounded-md bg-main-purple px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    onclick="login()">Se connecter</button>
            </div>
        </div>
    </div>
    <div class="footer h-16 bg-main-blue flex flex-row justify-between items-center p-4 absolute bottom-0 w-full">
        <p class="text-white text-xs">Auteur: Vincent Catherineau Barthélémy Le Bel</p>
    </div>
</body>

</html>
