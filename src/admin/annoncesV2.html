<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../assets/logo-purple.png">

  <script src="/src/admin/script/annonces-list.js" defer></script>
  <script src="/src/admin/script/accueil.js" defer></script>
  <script type="module" src="/src/admin/script/get-clients.js"></script>
  <script type="module" src="/src/components/annonceV2.js"></script>
  <script type="module" src="/src/admin/script/base.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetImo - Tableau de bord</title>
</head>
<body >
  <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
  </button>

  <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <div class="flex flex-row items-end mb-4">
        <img src="/src/assets/logo-purple.png" alt="logo-meetimo" class="w-14 h-12">
        <h1 class="text-xl font-semibold font-madimi-one">MeetImo</h1>
      </div>
      
      <ul class="space-y-2 font-medium">
          <li>
            <a href="accueilV2.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <svg class="w-8 h-8 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-600 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                  <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg>
                <span class="ms-3">Accueil</span>
            </a>
          </li>
          <li>
            <a href="annoncesV2.html" class="flex items-center p-2 text-purple-600 rounded-lg dark:text-white bg-gray-100 group">
                <svg class="flex-shrink-0 w-5 h-5 text-purple-600 transition duration-75 group-hover:text-purple-600 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Annonces</span>
            </a>
          </li>
          <li>
            <a href="clients.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-600 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Clients</span>
            </a>
          </li>
          <li>
            <a href="login.html" onclick="logout()" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-purple-600 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Déconnexion</span>
            </a>
          </li>
      </ul>
    </div>
  </aside>
  <div class="content xl:ml-72 mt-4 flex flex-row">
    <div class="main flex flex-col w-2/3 items-center">
      <form class="w-1/2 mr-36">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-600 focus:border-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-600 dark:focus:border-purple-600" placeholder="Rechercher une annonce, localisation, clients ..." required />
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-purple-600 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-purple-600 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-600 dark:focus:ring-purple-600">Rechercher</button>
        </div>
      </form>
      <div class="flex flex-wrap" id="submissions-container">
      </div>
    </div>
    
    <div class="add-submission flex flex-col ml-1/2 mr-2 xl:w-4/12 border p-4 rounded-lg shadow-lg h-2/3 fixed float-right">
      <h3 class="text-2xl">Ajouter une annonce</h3>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4 mt-8">
            <div class="flex items-center justify-between">
                <label for="submission-title" class="block text-lg font-medium leading-6 text-gray-900">Titre :</label>
            </div>
            <div class="mt-2">
                <input id="title" name="submission-title" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>
  
        <div class="w-2/4">
            <div class="flex items-center justify-between mt-8">
                <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Localisation :</label>
            </div>
            <div class="mt-2">
                <input id="location" name="submission-location" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
            </div>
        </div>
      </div>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4">
          <div class="flex items-center justify-between mt-4">
              <label for="submission-location" class="block text-lg font-medium leading-6 text-gray-900">Loyer (en €) :</label>
          </div>
          <div class="mt-2">
              <input id="price" name="submission-price" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 p-2">
          </div>
      </div>
      <div class="w-2/4">
          <div class="flex items-center justify-between mt-4">
              <label for="submission-surface" class="block text-lg font-medium leading-6 text-gray-900">Surface (en m²) :</label>
          </div>
          <div class="mt-2">
              <input id="surface" name="submission-surface" type="number" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 p-2">
          </div>
      </div>
      </div>
      <div class="flex flex-row items-center justify-between">
        <div class="w-2/4 mr-4">
          <div class="flex items-center justify-between mt-4">
            <label for="submission-image-path" class="block text-lg font-medium leading-6 text-gray-900">Image :</label>
          </div>
          <div class="mt-2">
            <input placeholder="Ajouter depuis votre appareil" id="image-path" name="submission-image-path" type="file" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>
        <div class="w-2/4">
          <div class="flex items-center justify-between mt-4">
            <label for="submission-image-path" class="block text-lg font-medium leading-6 text-gray-900">Clients :</label>
          </div>
          <div class="mt-2">
            <select id="clients-list" name="submission-image-path" type="select" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 p-2" style="max-height: 45px; overflow-y: auto;">
              <option value="aucun client">------</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="">
          <div class="flex items-center justify-between mt-8">
              <label for="submission-description" class="block text-lg font-medium leading-6 text-gray-900">Description :</label>
          </div>
          <div class="mt-2">
              <textarea id="description" name="submission-description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 p-2" rows="5"></textarea>
          </div>
      </div>
      <button class="flex w-full justify-center m-auto rounded-md bg-purple-600 px-3 py-1.5 mt-8 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600" onclick="addSubmission()">
          Ajouter
      </button>
    </div>
  </div>
  

</body>
</html>
